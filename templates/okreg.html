{% extends 'base.html' %}
{% block content %}
<h2>Okręg {{okr.name}}</h2>
<div class="container">
    <form class="col-md-2" action="{% url 'zapisz' okr.id%}" method="POST" role="form">
      {% csrf_token %}

      <div class="form-group">
        <input type="hidden" name="okr_id" value="{{okr.id}}">
        <input type="hidden" name="t" value="{{t}}">
        <input type="hidden" name="d" value="{{d}}">
        <label for="ilosc_kart">Ilość kart</label>
        <input class="form-control" id="ilosc_kart" name="karty" value="{{okr.karty}}">
      </div>
      <div class="form-group">
        <label for="liczb_wyborcow">Liczba wyborców</label>
        <input class="form-control" id="liczb_wyborcow" name="wyborcy" value="{{okr.wyborcy}}">
      </div>
      <input type="submit" class="btn btn-success form-control" value="Zapisz">
    </form>

</div>
{% endblock %}
